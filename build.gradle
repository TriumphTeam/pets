plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}


allprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'
    apply plugin: 'java'

    group = 'me.mattstudios'
    version = '1.0'

    repositories {
        mavenCentral()
        mavenLocal()

        maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
        maven { url = 'https://oss.sonatype.org/content/groups/public/' }
        maven { url = 'https://maven.husk.pro/repository/internal/' }
        maven { url = 'https://rayzr.dev/repo/' }
        maven { url = 'https://libraries.minecraft.net/' }
        maven { url = 'https://jitpack.io' }
        maven { url = 'https://repo.codemc.org/repository/maven-public/' }

    }

    dependencies {

        // Spigot
        compileOnly "org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT"
        compileOnly "org.spigotmc:spigot:1.15.2-R0.1-SNAPSHOT"

        // Mojang Auth
        compileOnly "com.mojang:authlib:1.5.21"

        // SQLite
        compileOnly "org.xerial:sqlite-jdbc:3.30.1"

        // My stuff
        implementation "me.mattstudios.utils:matt-core:1.2.0"

        implementation "me.rayzr522:jsonmessage:1.2.0"

        // X Series
        implementation "com.github.cryptomorin:XSeries:5.3.1"

        // Kotlin
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    }

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    compileJava {
        options.compilerArgs += ["-parameters"]
        options.fork = true
        options.forkOptions.executable = 'javac'
        options.encoding = 'UTF-8'
    }

    compileKotlin {
        kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
        kotlinOptions.javaParameters = true
    }

}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    //minimize()

    relocate("me.mattstudios.mf", "me.mattstudios.triumphpets.mf")
    relocate("me.mattstudios.mattcore", "me.mattstudios.triumphpets.core")
    relocate("ch.jalu.configme", "me.mattstudios.triumphpets.configme")
    relocate("org.slf4j", "me.mattstudios.triumphpets.logger")

    archiveFileName = "TriumphPets-${project.version}.jar"

    // Testing only
    destinationDir file("T:/servers/spigot-1.15/plugins");
}

dependencies {
    implementation project(":common")
    implementation project(":version1_15")
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}